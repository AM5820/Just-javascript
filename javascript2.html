<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>javascript2</title>
</head>
<body>
	
	<input type="text" id="in1">
	<p id="p1"></p>
	
	<script language="javascript" type="application/javascript">
	
	
		function change()
		{
			var i = document.getElementById("in1");
			var p = document.getElementById("p1");
			if(i.value.length == 0)
				{
					p.innerHTML =  "";
				}
			else if(i.value.length>6)
				{
					p.innerHTML = "Strong";
					p.style.color = "green";
				}
			else if(i.value.length<6)
				{
					p.innerHTML = "weak";
					p.style.color = "red";
				}
			
		}
		
		setInterval(change,10);	
	</script>
	
</body>
</html>
